* 新たな構文を作ることができる
* インライン化

Q. このコードにはいくつのマクロが使われている？

```elixir
defmodule Maybe do
  def fmap(value, func) do
    if is_nil(value) do
      nil
    else
      func.(value)
    end
  end
end
```

* defmodule
* def
* if

# is_nil

```elixir
defmacro is_nil(term) do
  quote do
    unquote(term) == nil
  end
end
```

---

## defmacro

* マクロの定義の宣言
* ASTが引数として渡される
* ASTを返さなければいけない

---

## quote

渡されたコードをASTに変換する

```elixir
quote do
  1 + 1
end
```

↓

```elixir
{:+, [context: Elixir, import: Kernel], [1, 1]}
```
